machine:
  environment:
    DATABASE_URL: env.DEV_DB_URL = "postgres://ubuntu:@localhost:5432/schizophrenia"

  python:
    version:
      2.7.3

dependencies:
  override:
    - pip install -r requirements.txt
    
test:
  override:
    - ./manage.py test

deployment:
  staging:
    branch: master
    commands:
      - git push git@heroku.com:qi-schizophrenia-staging.git $CIRCLE_SHA1:master
  live:
    branch: live
    commands:
      - git push git@heroku.com:qi-schizophrenia-live.git $CIRCLE_SHA1:live