{% extends "survey/base.html" %}{% load compress %}

{% block content %}
<div class="entrance hs_{{health_state.number}}">
    <h1>Health State #{{ screen.health_state_number}} - {{health_state.name}}</h1>
    
    <h2>Time Trade-off</h2>    
    <p>{{health_state.tto_body|safe}}</p>
    <form action="." method="POST">
        {% csrf_token %}
        {{form}}
        <p><input type="submit" class="btn btn-primary next_button" value="Next" /></p>
    </form>
</div>
{% endblock %}
