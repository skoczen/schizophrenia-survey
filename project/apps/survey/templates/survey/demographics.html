{% extends "survey/base.html" %}{% load compress %}

{% block content %}
<div class="basic_info">
    <h1>Basic Information</h1>
    <form action="." method="POST" class="form-group form-horizontal " role="form">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <div class="form-group">
                <label class="col-sm-4" for="id_{{field.name}}">{{field.label}}</label>
                <div class="col-sm-8">
                    {{field}}
                    {% if field.errors %}<br/>{{field.errors}}{% endif %}
                </div>
                
            </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <button type="submit" class="btn btn-default next_button">Next</button>
                </div>
            </div>
    </form>
</div>
{% endblock %}
