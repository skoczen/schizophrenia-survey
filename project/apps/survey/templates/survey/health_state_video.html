{% extends "survey/base.html" %}{% load compress %}

{% block js %}{{block.super}}
<script>
window.VIDEO = window.VIDEO || {};
VIDEO.has_been_played = {{ health_state_rating.video_watched|yesno:"true,false,false"}};
</script>
<script src="{{STATIC_URL}}survey/js/video.js"></script>
{% endblock %}

{% block content %}
<div class="entrance hs_{{health_state.number}}">
    <h1>Health State #{{ screen.health_state_number}} - {{health_state.name}}</h1>
    <h2>Video</h2>

    <div id="player"></div>
    <p><a href="{% url "survey:next_screen" %}" class="btn btn-primary next_button">Next</a></p>
</div>
{% endblock %}
